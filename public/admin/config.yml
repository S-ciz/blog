backend:
  name: git-gateway
  branch: main   # branch where your blog posts are stored

media_folder: "public/uploads"   # where uploaded images go
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"       # folder where your markdown files live
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
